  <script>
    let isNameChanged = false; // Initially, the name is not changed

    // Function to update the days together and toggle the name
    function updateDaysTogether() {
      const daysTogetherElement = document.getElementById("daysTogether");
      const nameElement = document.querySelector(".u-text-1");

      const startDate = new Date('2023-06-03');
      const today = new Date();
      const timeDifference = today - startDate;
      const totalSeconds = Math.floor(timeDifference / 1000);
      const days = Math.floor(totalSeconds / (24 * 60 * 60));
      const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      // Update the content with the new count
      daysTogetherElement.textContent = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds together`;

      // Toggle the name between "dhingra" and "meghlan"
      if (isNameChanged) {
        nameElement.textContent = "saanvi dhingra";
        isNameChanged = false;
      } else {
        nameElement.textContent = "saanvi meghlan";
        isNameChanged = true;
      }
    }
